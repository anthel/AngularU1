<div class="container">

  <div [ngClass]="{'hideModal': toggleShow === false}" class="modal showModal" id="myModal" role="dialog" >
    <div class="modal-dialog">
    

      <div class="modal-content" >
        <div class="modal-header">
          <h4 class="modal-title">Error</h4>
          <button type="button" class="close" (click)="onClickClose()">&times;</button>
          
        </div>
        <div class="modal-body">
          <p>{{message}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="onClickClose()">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
